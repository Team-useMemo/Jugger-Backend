name: Deploy Spring Backend

on:
  push:
    branches: [ "main", "dev", "feat/#3-ci/cd" ]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Spring Code
        uses: actions/checkout@v3

      - name: ğŸ” application.properties ìƒì„±
        run: |
          mkdir -p src/main/resources
          # ì‹¤ì œ í™˜ê²½ ë³€ìˆ˜ ì‘ì„± ë¶€ë¶„ì€ ìƒëµë¨

      - name: â˜• Gradle Build (jar ìƒì„±)
        run: ./gradlew build -x test

      - name: ğŸ³ Docker Hub ë¡œê·¸ì¸
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ“¦ Spring ì´ë¯¸ì§€ Build & Push with Git SHA Tag
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t ${{ secrets.DOCKER_USERNAME }}/backend:${IMAGE_TAG} .
          docker push ${{ secrets.DOCKER_USERNAME }}/backend:${IMAGE_TAG}
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV

      - name: ğŸš€ EC2ì—ì„œ backend ì¬ì‹œì‘
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/my-app
            sed -i "s|image: .*/backend:.*|image: ${{ secrets.DOCKER_USERNAME }}/backend:${IMAGE_TAG}|" docker-compose.yml
            docker compose pull backend
            docker compose up -d backend
