          source: build/libs/*.jar
          target: /home/ubuntu/my-app/backend/app.jar

      - name: ğŸš€ EC2ì—ì„œ ë„ì»¤ ì¬ì‹œì‘
        uses: appleboy/ssh-action@v0.1.6
