name: Deploy to EC2

on:
  push:
    branches: [ "dev","main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… ë ˆí¬ ì½”ë“œ ë¶ˆëŸ¬ì˜¤ê¸°
        uses: actions/checkout@v3

      - name: â˜• JDK 17 ì„¤ì •
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ› ï¸ Gradle ë¹Œë“œ (í…ŒìŠ¤íŠ¸ ìƒëµ)
        run: ./gradlew build -x test

      - name: ğŸ“¦ jar íŒŒì¼ EC2ë¡œ ì „ì†¡
